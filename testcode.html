    function dateToWeek(month, day) {
    if ((month==3) && (28<=day) || (month==4) && (day<=3)) {
        week=1}
    else if ((month==4) && (4<=day) && (day<=10)) {
        week=2}
    else if ((month==4) && (11<=day) && (day<=17)) {
        week=3}
    else if ((month==4) && (18<=day) && (day<=24)) {
        week=4}
    else if ((month==4) && (25<=day) || (month==5) && (day<=1)) {
        week=5}
    else if ((month==5) && (2<=day) && (day<=8)) {
        week=6}
    else if ((month==5) && (9<=day) && (day<=15)) {
        week=7}
    else if ((month==5) && (16<=day) && (day<=22)) {
        week=8}
    else if ((month==5) && (23<=day) && (day<=29)) {
        week=9}
    else if ((month==5) && (30<=day) || (month==6) && (day<=7)) {
        week=10}
    return week}
    
    
        
    function diningDollarBudget (dollarsLeft, week) {
        return dollarsLeft/(11-week)}
